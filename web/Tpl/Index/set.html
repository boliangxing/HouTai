<script type="text/javascript">
	function submit(){
		document.getElementById('form').submit();
	}
	function in_array(needle, haystack) {
		if(typeof needle == 'string' || typeof needle == 'number') {
			for(var i in haystack) {
				if(haystack[i] == needle) {
					return true;
				}
			}
		}
		return false;
	}
	var type_str = document.getElementById("type").attributes.getNamedItem("name").nodeValue;
	var type_array = type_str.split(',');
	var type_checkbox = document.getElementById('type').getElementsByTagName('input');
	for(var i=0;i<type_checkbox.length;i++){
		if(in_array(type_checkbox[i].value,type_array)){
			type_checkbox[i].checked = true;
		}
	}
</script>
